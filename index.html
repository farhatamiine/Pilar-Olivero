    <title>Pilar Olivero | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAF9F6;
            color: #1A1A1A;
            overflow-x: hidden;
            cursor: crosshair;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        ::selection {
            background-color: #1A1A1A;
            color: #FAF9F6;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #FAF9F6;
        }
        ::-webkit-scrollbar-thumb {
            background: #111;
        }
        
        .film-texture::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 999;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }

        .reveal-on-scroll {
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 1.5s ease;
        }

        /* Organic Branch Sway */
        @keyframes branch-sway {
          0%, 100% { transform: rotate(0deg) translate(0, 0); }
          25% { transform: rotate(0.8deg) translate(2px, 1px); }
          50% { transform: rotate(1.5deg) translate(4px, 3px); }
          75% { transform: rotate(0.4deg) translate(1px, 2px); }
        }

        .animate-branch-sway {
          animation: branch-sway 10s ease-in-out infinite;
          transform-origin: top right;
        }

        /* Twig Rustle Effect */
        @keyframes branch-rustle {
          0%, 100% { transform: translate(0, 0) scale(1); }
          33% { transform: translate(-1px, 1px) scale(1.005); }
          66% { transform: translate(1px, -0.5px) scale(0.998); }
        }

        .animate-branch-rustle {
          animation: branch-rustle 4s ease-in-out infinite;
          transform-origin: center;
        }

        /* Leaf Particle Float */
        @keyframes leaf-float {
          0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.2; }
          50% { transform: translateY(-30px) translateX(10px) rotate(15deg); opacity: 0.4; }
        }

        .animate-leaf-float {
          animation: leaf-float 8s ease-in-out infinite;
        }

        @keyframes grain {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-5%, -5%); }
          30% { transform: translate(5%, 5%); }
          50% { transform: translate(-10%, 10%); }
          70% { transform: translate(10%, -10%); }
          90% { transform: translate(-5%, 5%); }
        }
    </style>
